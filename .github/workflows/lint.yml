name: Lint Python

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install pycodestyle
      run: pip install pycodestyle

    - name: Run pycodestyle
      run: pycodestyle . --max-line-length=100
